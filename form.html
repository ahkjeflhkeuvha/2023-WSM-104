<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- form의 역할은 <input> 정보들을 서버에 넣어줌 -->
    <form action="서버 홈페이지">

        <!-- div를 넣어 줄을 바꾸고 css 사용을 편리하게 함 -->
        <div>
            <!-- 텍스트 정보를 담을 수 있는 공간 -->
            <!-- input 태그는 줄바꿈을 안 함 -->
            <label for="i_id">id</label>
            <input type="text" id="i_id">
        </div>

        <div>
            <!-- 비밀번호 정보를 담을 수 있는 공간 -->
            <!-- label을 사용하면 input과 의미적으로 연결시킬 수 있음!!!!
             for 속성에 아이디 값을 연결-->
            <label for="i_pw">password</label>
            <input type="password" id="i_pw">
        </div>

        <div>
            <input type="submit" value="LOGIN" onclick="login()">
        </div>
    </form>
</body>
</html>
