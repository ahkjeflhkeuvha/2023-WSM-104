<!-- 주석 : 설명을 위해 다는 글 
     실제 프로그램에 영향을 주지 않음
     단축키 : Ctrl + /               -->


<!-- 현재의 HTML 버전(HTML5) -->
<!DOCTYPE html>

<!-- html은 기본적으로 여는 태그와 닫는 태그가 있다
ex) 여는 태그 : <html> 닫는 태그 : </html> -->
<html>
     <!-- 웹사이트 환경설정 -->
     <head>
          <!-- 제목 -->
          <!-- 제목은 title로 묶음-->
     <title>나를 소개합니다</title>   
     </head>

     <!-- 실제 웹 사이트의 내용 -->
     <body>
               <!--주제, 제목을 나타냄(heading)-->
               <!--h1~h6까지 있으며 숫자가 커질수록 글자의 크기는 작아짐-->
          <h1>나를 소개합니다</h1>
          <!-- 사진을 불러올때는 img 태그를 사용하고 img sr -->
          <!-- src는 불러올 파일을 alt는 그림 불러오기를 실패했을 때 대체되는 글자 -->
          <!-- src, alt와 같은 속성은 태그의 세부적인 정보를 제공 -->
          <img src="jimmy.png" alt="내남친">    
          <h2>취미</h2>
          <!-- ul은 (Unordered List)로 순서가 없는 리스트임 -->
               <ul>
                    <!--목록(list)-->
                    <li>독서</li>
                    <li>코딩</li>
                    <li>개발</li> 
               </ul>

               <h2>좋아하는 음식순위</h2>
               <ol>
                    <!-- ol은 (Ordered List)로 순서가 있는 리스트임 -->
                    <li>닭강정</li>
                    <li>날치알주먹밥</li>
                    <li>참치</li>
               </ol>
               <!-- <li>는 <ul>과 <ol>과 함께 쓰여야한다 단독으로는 사용 불가 -->
          <h2>내가 좋아하는 사람</h2>
          <img src="e4596fab-7f54-42b9-b127-928b5a21ca4e.jpg" alt="crush">
          <img src="26AWMC2CUV_3.jpg" alt="이강진">

          <h2>내가 자주가는 사이트</h2>
          <!-- <a>:다른 곳으로 들어가기 위한 링크를 생성 -->
          <!-- href : 링크가 연결된 주소(url) -->
          <!-- <ul>
               <li><a href="https://www.naver.com/" target="_blank">네이버</a></li>
               target : 링크가 열리는 위치, 속성값을 _blank로 주면 새 창에서, 아무것도 안 주면 현재 창
               <li><a href="https://github.com/ahkjeflhkeuvha/2023-WSM-104" target="_blank"> 깃허브</a></li>
               <li><a href="https://www.youtube.com/channel/UCMqPiQuE5Zke19J8hHKt0og" target="_blank">지미초이유튜브</a></li>
          </ul>
               
          <button><a href="https://www.naver.com/"> 네이버 </a></button> -->

          <table>
               <!-- 행은 가로, 열은 세로 -->
               <!--행<tr>을 먼저 만들고 열<th>, <td>을 만든다 -->               
               <tr>
               <!-- <tr>은 1행 -->
                    <!-- <th>는 1열, 본문을 설명해주는 셀 -->
                    <th>이름</th>
                    <th>주소</th>
                    <th>종류</th>
               </tr>
               <tr>
                    <td>네이버</td>
                    <td><a href="https://www.naver.com/">https://www.naver.com/</a></td>
                    <td>포탈</td>
               </tr>
               <tr>
                    <td>깃허브</td>
                    <td> <a href="https://github.com/ahkjeflhkeuvha/2023-WSM-104">https://github.com/ahkjeflhkeuvha/2023-WSM-104</a></td>
                    <td>웹사이트</td>
               </tr>
               <tr>
                    <td>유튜브</td>
                    <td> <a href="https://www.youtube.com/channel/UCMqPiQuE5Zke19J8hHKt0og">https://www.youtube.com/channel/UCMqPiQuE5Zke19J8hHKt0og</a></td>
                    <td>동영상</td>
               </tr>               
          </table>
     </body>

</html>
