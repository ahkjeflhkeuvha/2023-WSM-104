<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>잘 안 쓰는 태그들</title>
        </head>

        <body>
            <b>굵은 텍스트</b><br>
            <i>이탤릭체 텍스트</i><br>
            2<sup>2</sup>=4<br> 
            <!-- sup은 super로  단어가 작아져서 위로 올라감-->
            log<sub>2</sub>=2<br>
            <!-- sub은 sub로 단어가 작아져서 아래로 내려감 -->
            <del>이건 취소선이랍니다</del>
            <h1><ruby>大谷<rt>おおたに</rt></ruby><ruby>翔平<rt>しょうへい</rt></ruby></h1>
        <!-- ruby는  -->
        </body>
    </html>
