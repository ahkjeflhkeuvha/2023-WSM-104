<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="st.css">
    <title>CSS 연습</title>
</head>
<body>
    hello
    <div>Do you want 마라탕?</div> 
    <!-- 한 칸을 지들이 가짐 div는 의미를 가지고 있지는 않음 css 적용때 많이 씀 -->
    <!-- 줄이 바껴지며, CSS에 사용 -->
    <div class="c">태그+class</div>
    <div class="c" id="i">이건 뭐게용~! 태그+class+id</div>
    <div class="c" id="i" style="color:deeppink">태그+class+id+style</div>
    <!-- 인라인 > html파일의 스타일태그 > id > class > tag > * -->

    
</body>
</html>
