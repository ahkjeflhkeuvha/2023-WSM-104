<!-- 주석 : 설명을 위해 다는 글 
     실제 프로그램에 영향을 주지 않음
     단축키 : Ctrl + /               -->


<!-- 현재의 HTML 버전(HTML5) -->
<!DOCTYPE html>

<!-- html은 기본적으로 여는 태그와 닫는 태그가 있다
ex) 여는 태그 : <html> 닫는 태그 : </html> -->
<html>
     <!-- 웹사이트 환경설정 -->
     <head>
          <!-- 제목 -->
          <!-- 제목은 title로 묶음-->
     <title>나를 소개합니다</title>   
     </head>

     <!-- 실제 웹 사이트의 내용 -->
     <body>
               <!--주제, 제목을 나타냄(heading)-->
               <!--h1~h5까지 있으며 숫자가 커질수록 글자의 크기는 작아짐-->
          <h1>나를 소개합니다</h1>
          <h2>취미</h2>

     </body>

</html>
